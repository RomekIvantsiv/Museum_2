<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-action header__top">

            <a href="#" class="page__logo logo">
              NAMU
            </a>

            <div class="container__menu">
              <label class="container__menu--form">
                <select name="select">
                  <option value="UA">UA</option>
                  <option value="PL">PL</option>
                  <option value="EN">EN</option>
                </select>
              </label>
              <a
                href="#menu"
                class="icon icon--menu"
              >
              </a>
            </div>
          </div>

          <p class="page-section__date">
            10 серпня - 10 листопада
          </p>

          <h1 class="page-section__title">
            Мистецтво XIX - XX ст.
          </h1>

          <p class="page-section__description">
            Внесок українських митців y світову культуру 19-20 ст.
          </p>

          <a href="#" class="page__button buy-button">
            Купити квиток
          </a>

          <div class="header__image-container">
            <img
              src="./images/header1.png"
              alt="Girl_from_Podolye_by_V.Tropinin"
              class="header__image"
            >
          </div>

        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-action">

            <a href="#" class="page__logo logo">
              NAMU
            </a>

            <div class="container__menu">
              <label class="form-field">
                <select name="select">
                  <option value="UA">UA</option>
                  <option value="PL">PL</option>
                  <option value="EN">EN</option>
                </select>
              </label>
              <a
                href="#"
                class="icon icon--cross"
              >
              </a>
            </div>
          </div>

          <div class="menu__plans">
            <div class="menu__plan">
              Розклад сьогодні:
              <br>
              <span class="menu__plan-time">
                12:00 - 19:00
              </span>
            </div>

            <div class="menu__adress">
              Адреса:
              <p class="menu__place">
                Київ, вул. M. Грушевського, 6
              </p>
            </div>
          </div>


          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Актуальні виставки</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Найближчі події</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Новини</a>
            </li>
          </ul>

          <a href="#" class="page__button buy-button">
            Купити квиток
          </a>

          <img
            src="./images/header2.png"
            alt="Boy_from_Podolye"
            class="menu__image"
          >

        </div>
      </div>
    </nav>

  </body>
</html>
